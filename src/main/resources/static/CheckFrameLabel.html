<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标注</title>
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/布局.css">
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/markFrameLabel.css">
        <script src="js/jquery-1.11.0.min.js"></script>
    </head>

        <body  bgcolor=#F0F0F0>

        <div  class="parent"> 


            <div class = "top">

                <ul id="UI">
                    <li class="LI"><a href="index.html">主页</a></li>
                    <li class="LI"><a href="OverAllPage.html">整体标注</a></li>
                    <li class="LI"><a href="markFrameLabel.html">方框标注</a></li>
                    <li class="LI"><a href="LineMarkPage.html">区域标注</a></li>
                    <li class="LI"><a class="active" href="#home">方框标注查看</a></li>
                    <li class="LI"><a href="CheckOverAllLabel.html">整体标注查看</a></li>
                    <li class="LI"><a href="CheckLineLabel.html" >区域标注查看</a></li>

                </ul>

            </div>

            <div class="left">
                <div class="btn-group">
                    <p>文件查看</p>
                    <select id="File" onchange="selectTag()">
                           <option value = "null">   图1</option>
                            <option value = "tag1">  图2</option>
                            <option value = "tag2">  图3</option>
                            <option value = "tag3">  图3</option>
                    </select>   
                    <br></br>

                    <button>重置</button>
                    <button>前一张</button>
                    <button id="nextButton">后一张</button>
                </div>

            </div>    

            <div class="center" >
                <div id="partOfTagInCanvas">

                </div>

                <div id="canvasContainer">
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>


            <div class="right">
                    <div>
                        <p> 它 的 标 签 : </p>
                        <select id="tagSelector1" onchange="selectTag()">
                           <option value = "null">   无</option>
                            <option value = "tag1">   1</option>
                            <option value = "tag2">   2</option>
                            <option value = "tag3">   3</option>
                        </select>   
                     </div>      
            </div>


            <div class="bottom">
                <center>
                    <div id="toolBar">
                        <p>填写标签：
                            <input type="text" id="tagInput" name="tag" value="">
                            <button id="confirmButton" class="buttonGrey">确认</button>
                            <button id="sendButton" class="buttonGrey">发送</button>
                            <button id="getButton" class="buttonGrey">获取</button>
                    </div>

                    <div>
                        <ul id="tagList">
                        </ul>
                    </div>

                </center>

            </div>

        </div>
        <script src="js/markFrameLabel.js"></script>
</body>
</html>
