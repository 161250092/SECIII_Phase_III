<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线标注</title>
    <link rel="stylesheet" href="css/guide.css">
    <link rel="stylesheet" href="css/布局.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/lineMark.css">
    <script src="js/lib/jquery-1.11.0.min.js"></script>

</head>

<body  bgcolor=#F0F0F0>

<div  class="parent">

    <div class = "top">

        <ul id="UI">
            <li class="LI"><a href="html/markLabel/markImageLabel.html">整体标注</a></li>
            <li class="LI"><a href="html/markLabel/markFrameLabel.html">方框标注</a></li>
            <li class="LI"><a href="html/markLabel/markAreaLabel.html">区域标注</a></li>
            <li class="LI"><a href="CheckFrameLabel.html">方框标注查看</a></li>
            <li class="LI"><a href="CheckOverAllLabel.html">整体标注查看</a></li>
            <li class="LI"><a href="#home" class="active">区域标注查看</a></li>
        </ul>

    </div>

    <div class="left">
        <div class="btn-group">
            <p>文件查看</p>
            <select id="File" onchange="selectTag()">
                <option value = "null">   图1</option>
                <option value = "tag1">  图2</option>
                <option value = "tag2">  图3</option>
                <option value = "tag3">  图3</option>
            </select>
            <br></br>

            <button name = "resetButton"  onclick = "showImage('reset')" >重置标注区域</button>
            <br></br>
            <button id="beforeButton"  onclick = "showImage('before')">前一张</button>
            <button id="nextButton"  onclick = "showImage('next')">后一张</button>
        </div>
    </div>

    <div class="center">

        <div class = "imageDiv">
            <img id = "sourceImage" src="images/0.jpg"
                 alt = "null">
        </div>

        <div class = "canvasDiv">
            <canvas id = "drawingCanvas" width = "800" height = "500">
                浏览器不支持Canvas！
            </canvas>
        </div>

    </div>



    <div class="right">
        <div>
            <p>  标 签 1: </p>
            <select id="tagSelector1" onchange="selectTag()">
                <option value = "null">   无</option>
                <option value = "tag1">   人</option>
                <option value = "tag2">   花</option>
                <option value = "tag3">   草</option>
            </select>
        </div>

        <div>
            <p>  标 签 2: </p>
            <select id = "tagSelector2" onchange = "selectTag()" >
                <option value = "null">   无</option>
                <option value = "tag1">   鸟</option>
                <option value = "tag2">   虫</option>
                <option value = "tag3">   云</option>
            </select>
        </div>

        <div>
            <p>  标 签 3: </p>
            <select id = "tagSelector3" onchange = "selectTag()" >
                <option value = "null">   无</option>
                <option value = "tag1">   车</option>
                <option value = "tag2">   船</option>
                <option value = "tag3">   飞机</option>
            </select>
        </div>
    </div>


    <div class="bottom">
        <center>
            <div id="toolBar">
                <p>填写标签：
                    <input type="text" id="tagInput" name="tag" value="">
                    <!--<button id="confirmButton" class="buttonGrey">确认</button>-->
                    <button id="sendButton" class="buttonGrey">发送</button>
                    <button id="getButton" class="buttonGrey">获取</button>
            </div>

            <div>
                <ul id="tagList">
                </ul>
            </div>

        </center>

    </div>

</div>

<script src = "js/markArea.js"></script>
</body>
</html>
