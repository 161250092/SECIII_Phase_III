<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标注</title>
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/布局.css">
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/lineMark.css">
        <script src="js/jquery-1.11.0.min.js"></script>

    </head>

        <body  bgcolor=#F0F0F0>

        <div  class="parent"> 

            <div class = "top">

                <ul id="UI">
                    <li class="LI"><a href="RectangleMarkPage.html">方框标注</a></li>
                    <li class="LI"><a class="active" href="#home">区域标注</a></li>
                    <li class="LI"><a href="CheckPage.html">结果查看</a></li>
                </ul>

            </div>

            <div class="left">
                <div class="btn-group">
                    <button name = "resetButton"  onclick = "showImage('reset')" >重置标注区域</button>
                    <br></br>
                    <button id="beforeButton">前一张</button>
                    <button id="nextButton">后一张</button>
                </div>
            </div>    

            <div class="center">

                <div class = "imageDiv">
                    <img id = "sourceImage" src="http://dl.renzhemao.com/d/file/dlzj_new/sgdq/ts/2014-03-11/8d60a184ccb59b8b6852d29aa5e968ec.jpg"
                         alt = "null">
                </div>

                <div class = "canvasDiv">
                    <canvas id = "drawingCanvas" width = "400" height = "400">
                        浏览器不支持Canvas！
                    </canvas>
                </div>

            </div>



            <div class="right">
                    <div>
                        <p>  标 签 1: </p>
                        <select id="tagSelector1" onchange="selectTag()">
                           <option value = "null">   无</option>
                            <option value = "tag1">   人</option>
                            <option value = "tag2">   花</option>
                            <option value = "tag3">   草</option>
                        </select>   
                     </div>      

                    <div>
                            <p>  标 签 2: </p> 
                            <select id = "tagSelector2" onchange = "selectTag()" >
                                <option value = "null">   无</option>
                                <option value = "tag1">   鸟</option>
                                <option value = "tag2">   虫</option>
                                <option value = "tag3">   云</option>
                            </select>   
                    </div>

                    <div>
                            <p>  标 签 3: </p> 
                            <select id = "tagSelector3" onchange = "selectTag()" >
                                <option value = "null">   无</option>
                                <option value = "tag1">   车</option>
                                <option value = "tag2">   船</option>
                                <option value = "tag3">   飞机</option>
                            </select>   
                    </div>
            </div>


                <div class="bottom">
                    <center>
                    <div id="toolBar">
                        <p>填写标签：
                            <input type="text" id="tagInput" name="tag" value="">
                            <button id="confirmButton" class="buttonGrey">确认</button>
                            <button id="sendButton" class="buttonGrey">发送</button>
                            <button id="getButton" class="buttonGrey">获取</button>
                    </div>

                    <div>
                        <ul id="tagList">
                        </ul>
                    </div>

                    </center>

                </div>    

        </div>

        <script src = "js/markArea.js"></script>
</body>
</html>
