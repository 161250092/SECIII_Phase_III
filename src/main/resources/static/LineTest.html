<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片测试</title>

    <style type="text/css">
        .imageDiv, .canvasDiv{
            position:absolute;
            width:400px;
            height:400px;
            top:100px;
            left:200px;
            border:1px solid #000;
        }
        .imageDiv{
            z-index:10;
        }
        .canvasDiv{
            z-index:20;
        }

        #sourceImage{
            width:400px;
            height:400px;
        }

        .footRow{
            font-size:15px;
            position:absolute;
            top:550px;
            left:200px;
        }
    </style>

    <script src="js/jquery-1.11.0.min.js"></script>
</head>

<body>
<div id = "chooseImage">
    <button onclick="showImage('before')">上一张</button>
    <button onclick="showImage('reset')">查看原始图片</button>
    <button onclick="showImage('next')">下一张</button> <br>

    图片选择:
    <select id = "selectOfImages" onchange = "selectImage()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</div>

<div>
    <div class = "tableRow">
        <p>要标注的图片:</p>
    </div>

    <div class = "imageDiv">
        <img id = "sourceImage" src = "images/0.jpg" alt = "null">
    </div>

    <div class = "canvasDiv">
        <canvas id = "drawingCanvas" width = "400" height = "400">
            浏览器不支持Canvas！
        </canvas>
    </div>


    <div class = "footRow">
        标签：
        <select id = "selectOfTags" onchange = "selectTag()">
            <option value = "null">无</option>
            <option value = "tag1">1</option>
            <option value = "tag2">2</option>
            <option value = "tag3">3</option>
        </select>
        <p></p>

        <input type = "button" id = "resetButton" value = "重置标注区域" onclick = "showImage('reset')">
        <p></p>

        请填写标签：
        <input type = "text" id = "tagText">
        <p></p>

        <input type = "button" id = "submitButton" value = "提交标注">

    </div>
</div>

<script src = "js/markArea.js"></script>
</body>
</html>
