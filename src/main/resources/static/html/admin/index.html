<body bgcolor="#f8f8ff">
<div align="center">

    <table id="statisticsTable" border="1">

            <th>发布者数</th>
            <th>工人数</th>

            <th>进行中</th>
            <th>已完成</th>
            <th>充值</th>
            <th>兑换</th>

        </tr>

        <tr>
            <td>{{numOfUsers}}</td>

            <td>{{numOfWorkers}}</td>

            <td>{{numOfIncompleteTasks}}</td>
            <td>{{numOfAccomplishedTask}}</td>
            <td>{{chargedCash}}</td>
            <td>{{exchangedCash}}</td>
        </tr>
    </table>
