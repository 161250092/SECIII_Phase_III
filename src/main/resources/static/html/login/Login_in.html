<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="temp/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="temp/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="temp/css/component.css" />
<!--[if IE]>
	<script src="temp/js/html5.js"></script>
	<![endif]-->
	<!--网上找的轮子-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>

					<div class="logo_box" id="loginContainer">
						<h3>欢迎你</h3>
						<form action="#" name="f" method="post">

							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户"
									   id="username" v-model="username">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password"
									   id="password" v-model="password" placeholder="请输入密码">
							</div>
							<!--add actionlistener here-->
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF"
												v-on:click="login()">登录</a></div>
							<p> <a href="../register/register.html"><font color="white">登录？</font></a> </p>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->



		<script src="temp/js/TweenLite.min.js"></script>
		<script src="temp/js/EasePack.min.js"></script>
		<script src="temp/js/rAF.js"></script>
		<script src="temp/js/demo-1.js"></script>

		<script src="../../js/lib/vue.js"></script>
		<script src="../../js/lib/axios.js"></script>
		<script src="../../js/pageJump.js"></script>
		<script src="../../js/login/login.js"></script>
	</body>
</html>
