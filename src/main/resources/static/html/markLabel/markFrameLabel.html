<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>框标注</title>
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/布局.css">
    <link rel="stylesheet" href="../../css/background.css">
    <link rel="stylesheet" href="../../css/markFrameLabel.css">
</head>

<body  bgcolor=#F0F0F0>
<div id="markFrameLabelContainer" class="parent">
    <nav class = "top">
        <ul id="UI">
            <li class="LI"><a class="active" href="#home">方框标注</a></li>
            <li class="LI"><a href="../../CheckFrameLabel.html">结果查看</a></li>
            <li class="LI"><a href="../../MainPage.html">返回</a></li>
        </ul>
    </nav>

    <section class="left">
        <div class="btn-group">
            <button v-on:click="resetCurrentFrameLabel">重置</button>
            <button v-on:click="saveCurrentFrameLabel">保存</button>
            <button v-on:click="getPreviousFrameLabel">前一张</button>
            <button v-on:click="getNextFrameLabel">后一张</button>
        </div>
    </section>

    <section class="center">
        <div id="tagsInCanvas">
            <p v-for="listItem in currentFrameLabelList"
               v-bind:style="{position: 'absolute', left: listItem.startX+'px', top: listItem.startY+'px'}">{{listItem.tag}}</p>
        </div>
        <div id="canvasContainer">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </section>

    <section class="right">

        <div id="toolBar">
            <p>填写标签：</p>
            <input type="text" id="inputTag" placeholder="请输入标签" ref="inputTag">
            <button class="buttonGrey" v-on:click="addTag">添加标签</button>
        </div>

    </section>

    <section class="bottom">

        <div>
            <p>当前图片：{{currentImageIndex+1}}     总图片数：{{taskImageNum}}</p>
            <table id="tagTable">
                <tr>
                    <th>标签</th>
                    <th>操作</th>
                </tr>
                <tr v-for="listItem in currentFrameLabelList">
                    <td>{{listItem.tag}}</td>
                    <td>删除</td>
                </tr>
            </table>
        </div>
    </section>
</div>

<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/lib/jquery-1.11.0.min.js"></script>
<script src="../../js/markLabel/markFrameLabel.js"></script>
</body>
</html>
