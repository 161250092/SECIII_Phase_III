<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div>
    <div id="registerContainer">
        <h2>注册</h2>

        <div>
            <label for="userName">用户名：</label>
            <input type="text" id="userName" placeholder="请输入你的用户名" v-model="userName" v-on:blur="checkUserName">
            <p>{{userName}}</p>
            <template v-if="isUserNameExisted">
                <p>该用户名已存在</p>
            </template>
        </div>

        <div>
            <label for="password">密码：</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="conf-password">请再次输入密码：</label>
            <input type="password" name="conf-password" id="conf-password">
            <div id="confPasswordFeedback"></div>
        </div>

        <button id="registerButton">注册</button>
    </div>
</div>
<a href="../login/index.html">登陆</a>

<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/lib/jquery-1.11.0.min.js"></script>
<script src="../../js/register/register.js"></script>
</body>
</html>
