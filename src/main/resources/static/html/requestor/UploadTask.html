<div>
	<span>标注类型:</span>
	<select id="LabelType">
		<option value = "ImageLabel">  整体标注</option>
		<option value = "AreaLabel">  区域标注</option>
		<option value = "FrameLabel">  方框标注</option>
	</select>
</div>


<div>
	<span>任务编号:</span>
	<input type="text" id="TaskId" value="">
	<button id="getTaskId">getTaskId</button>
</div>


<div>
	<span>批注人数:</span>
	<input type="text" id="RequiredNumbers"  value="">
</div>


<div>
	<span>任务描述:</span>
	<input type="text" id="Introduction" name="tag" value="">
</div>


<div>
	<span>积分奖励:</span>
	<input type="text" id="Score" name="tag" value="">
</div>


<!--实现上传图片
-->
<div>
	<label>请选择一个图像文件：</label>
	<button id="select">(重新)选择图片</button>
	<button id="add">(追加)图片</button>
	<input type="file" id="file_input" multiple/> <!--用input标签并选择type=file，记得带上multiple，不然就只能单选图片了-->
	<button id="submit">提交</button>
</div>
