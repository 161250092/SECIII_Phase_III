  <div>
        <div id="fix">

            <span>名称:</span>
          <input type="text" class="input_short" id="user_name" name="tag" value="" disabled="disabled">
          <br>
          <span>声望:</span>
          <input type="text" class="input_short" id="prestige" name="tag" value="" disabled="disabled">
          <br>
          <span>等级:</span>
          <input type="text" class="input_short" id="user_level" name="tag" value="" disabled="disabled">
          <br>
          <span>cash:</span>
          <input type="text" class="input_short" id="cash" name="tag" value="" disabled="disabled">
        </div>


        <div id="editable" >
           <span>电子邮箱:</span>
          <input type="text"  id="ranking" name="tag" value="">
          <input type="button" id="changeEmail" value="edit"></input>
            <br>
          <span>电话号码:</span>
          <input type="text" id="score" name="tag" value="">
          <input type="button" id="changePhone" value="edit"></input>
        </div>

  </div>

        <hr/>

        <h>任务情况</h>
        <div id="container" style="height: 100%"></div>

        <div id="TaskType" style="height: 100%"></div>

        <hr/>
        <h>已完成工作分布</h>

        <hr/>
        <button id="charge">充值</button>
