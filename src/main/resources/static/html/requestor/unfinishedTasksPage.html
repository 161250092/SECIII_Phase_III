      <title>发布但未完成任务页面</title>
      <!-- 通过，驳回，废弃 -->
</head>
 

	<body>

	<div id="home" class="header-wrapper header-top">
		<header>
			<ul class="menu cf">
				<li>
					<a>发布与查询</a>
					<ul class="submenu">

						<li><a href="../requestor/finishedTasksPage.html">历史记录</a></li>

					</ul>

				<li>
					<a>用户中心</a>
					<ul class="submenu">

						<li><a href="../requestor/personPage.html">个人主页</a></li>
					</ul>
				</li>

			</ul>
		</header>
	</div>

<div align ="center" id="taskInfoContainer">
	<p>发布但是未完成的任务</p>
	<table border="1">
		<tr>
			<th>任务编号</th>
			<th>标注类型</th>
			<th>任务描述</th>
			<th>积分奖励</th>
			<th>变更确认</th>
			<th>已完成人数</th>
			<th>总人数</th>
			<th>撤销</th>

		</tr>
		<!-- incompleted -->
		<tr v-for="(item, index) in AllUnfinishedTasks">
			<th>{{item.taskId}}</th>
			<th>{{getChineseLabelType(item.labelType)}}</th>
			<th><button v-on="detailedInfo(index)">查看</button></th>
			<th>{{item.taskPrice}}</th>
			<th><button v-on="changeTaskPrice(index)">增加赏金</button></th>
			<th>{{item.finishedWorkerNum}}</th>
			<th>{{item.WorkNum}}</th>
			<th><button v-on="recallTask(index)">撤销</button></th>
			
		</tr>
	</table>
	<br>
	<hr>
	<br>


	<label>
		任务描述
		<textarea type="text" v-model="taskDescription" id="taskDescription"></textarea>
	</label>
		<br>

	<hr>
		<label>
			任务ID
		 <input  type="text" v-model="reviseTaskId" id="reviseTaskId" disabled="disabled">
		</label>

	<label>
		 赏金
		<input type="text" v-model="reviseTaskPrice" id="reviseTaskPrice">
	</label>

	<button v-on:click="addTaskPrice">确认修改</button>


</div>

  	</body>
