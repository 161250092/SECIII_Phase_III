<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <!--日常工作和成就-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/lu.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/worker/getTask.css">

    <title>Title</title>
</head>
<body>
<header id="home" class="header-wrapper header-top">
    <ul class="menu cf">
        <li>
            <a>查询</a>
            <ul class="submenu">
                <li><a href="../worker/workerFinishedTaskPage.html">历史任务</a></li>
            </ul>
        </li>

        <li>
            <a>任务</a>
            <ul class="submenu">
                <li><a href="../worker/doTask.html">做任务</a></li>
                <li><a href="../worker/getTask.html">接任务</a></li>
            </ul>
        </li>

        <li>
            <a>用户中心</a>
            <ul class="submenu">
                <li><a href="../login/login.html">登出</a></li>
                <li><a href="../worker/workerInfoPage.html">个人主页</a></li>
            </ul>
        </li>
    </ul>
</header>

<div id="dailywork">
<button v-on:click="sign_in()">签到</button>
    <br>
<button  v-on:click="checkMessage()">查看私信</button>
    <br>
<button v-on:click="getTask()">接任务</button>
    <br>
<button v-on:click="doTask()">做任务</button>
    <br>
</div>



<div id="achievement" align="center">
    <table border="1">
        <tr>
            <th>名称</th>
            <th>详情</th>
            <th>进度 </th>
            <th>奖励</th>
            <th>领取奖励</th>
        </tr>

        <tr v-for="(achieve,index) in achievementList">
            <th>{{achieve.achievementName}}</th>
            <th>{{achieve.description}}</th>
            <th>{{achieve.process}}</th>
            <th>{{achieve.cash}}</th>
            <th><input type="button" v-on:click="getCash(index)" value="领取"></th>



    </table>

</div>


</body>
<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/pageJump.js"></script>
<script src="../../js/worker/dailyWorkPage.js"></script>

</html>
