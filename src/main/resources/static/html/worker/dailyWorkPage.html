<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/lu.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/worker/getTask.css">

    <title>日常工作和成就</title>
</head>
<body>
<div id="home" class="header-wrapper header-top">
    <header>
        <ul class="menu cf">
            <li>
                <a>查询</a>
                <ul class="submenu">
                    <li><a href="../worker/workerFinishedTaskPage.html">历史任务</a></li>
                    <li><a href="../worker/messagePage.html">消息</a></li>
                </ul>
            </li>

            <li>
                <a>任务</a>
                <ul class="submenu">
                    <li><a href="../worker/doTask.html">做任务</a></li>
                    <li><a href="../worker/getTask.html">接任务</a></li>
                </ul>
            </li>


            <li>
                <a>用户中心</a>
                <ul class="submenu">
                    <li><a href="../login/login.html">登出</a></li>
                    <li><a href="../worker/workerInfoPage.html">个人主页</a></li>
                    <li><a href="../worker/dailyWorkPage.html">成就</a></li>
                </ul>
            </li>
            <li class="headerUsername"><a href="#">用户：{{username}}</a></li>

        </ul>
    </header>
</div>

<div id="achievement">

<div id="dailywork">
<button v-on:click="sign_in()">签到</button>
    <br>
<button  v-on:click="checkMessage()">查看私信</button>
    <br>
<button v-on:click="getTask()">接任务</button>
    <br>
<button v-on:click="doTask()">做任务</button>
    <br>
<button v-on:click="updateAchievement()">刷新成就</button>
</div>



<div  align="center">
    <p> 成就列表</p>
    <table border="1">
        <tr>
            <th>名称</th>
            <th>详情</th>
            <th>进度 </th>
            <th>奖励</th>
            <th>领取奖励</th>
        </tr>

        <tr v-for="(item,index) in achievementList">
            <td>{{item.achievementName}}</td>
            <td>{{item.description}}</td>
            <td>{{getProcessInPercent(item.process)}}</td>
            <td>{{item.cash.value}}</td>
            <td><input type="button" v-on:click="getCash(index)" value="领取"></td>
        </tr>
    </table>

</div>


</div>
<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/pageJump.js"></script>
<script src="../../js/worker/dailyWorkPage.js"></script>

</body>


</html>
