<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>做任务</title>

	<link rel="stylesheet" href="../../css/lu.css">
	<link rel="stylesheet" href="../../css/table.css">
</head>

<body background="http://pic.qiantucdn.com/58pic/15/19/21/37r58PICfTY_1024.jpg">
<div id="home" class="header-wrapper header-top">
	<header>
		<ul class="menu cf">
			<li>
				<a>查询</a>
				<ul class="submenu">
					<li><a href="../worker/workerFinishedTaskPage.html">历史任务</a></li>
				</ul>
			</li>

			<li>
				<a>任务</a>
				<ul class="submenu">
					<li><a href="../worker/doTask.html">做任务</a></li>
					<li><a href="../worker/getTask.html">接任务</a></li>
				</ul>
			</li>


			<li>
				<a>用户中心</a>
				<ul class="submenu">
					<li><a href="../login/login.html">登出</a></li>
					<li><a href="../worker/workerInfoPage.html">个人主页</a></li>
				</ul>
			</li>

		</ul>
	</header>
</div>


<div align ="center" id="taskInfoContainer">
	<p>未完成的任务</p>
	<table border="1" id="TaskTable">
		<tr>
			<th>任务编号</th>
			<th>标注类型</th>
			<th>任务描述</th>
			<th>积分奖励</th>
			<th>现在去做</th>
			<th>撤销</th>
		</tr>
		<tr v-for="(item, index) in AllUnfinishedTasks">
			<th>{{item.taskId}}</th>
			<th>{{getChineseLabelType(item.labelType)}}</th>
			<th>{{item.description}}</th>
			<th>{{item.score}}</th>
			<th><a v-on:click="doTask(index)">do it</a></th>
			<th><a v-on:click="recallTask(index)">撤销任务</a></th>
		</tr>
	</table>
</div>
<script src="../../js/lib/jquery-1.11.0.min.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/lib/vue.js"></script>
<script src="../../js/pageJump.js"></script>
<script src="../../js/worker/doTask.js"></script>


</body>






</html>
