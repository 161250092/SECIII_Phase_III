<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>接任务</title>

	<link rel="stylesheet" href="../../css/lu.css">
	<link rel="stylesheet" href="../../css/button.css">
	<link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/worker/getTask.css">
</head>
<body>
<header id="home" class="header-wrapper header-top">
	<ul class="menu cf">
		<li>
			<a>查询</a>
			<ul class="submenu">
				<li><a href="../worker/workerFinishedTaskPage.html">历史任务</a></li>
			</ul>
		</li>

		<li>
			<a>任务</a>
			<ul class="submenu">
				<li><a href="../worker/doTask.html">做任务</a></li>
				<li><a href="../worker/getTask.html">接任务</a></li>
			</ul>
		</li>

		<li>
			<a>用户中心</a>
			<ul class="submenu">
				<li><a href="../login/login.html">登出</a></li>
				<li><a href="../worker/workerInfoPage.html">个人主页</a></li>
			</ul>
		</li>
	</ul>
</header>

<br>
<div align="center">
<button v-on:click="upBytaskPrice">按积分降序</button>
<button v-on:click="downBytaskPrice">按积分生序</button>
<button v-on:click="upByImageNum">按图片数量降序</button>
<button v-on:click="downByImageNum">按图片数量生序</button>
</div>
<div align="center" id="taskListContainer">
	<p>可接受的任务</p>
	<table border="1">
		<tr>
			<th>任务编号</th>
			<th>标注类型</th>
			<th>图片数</th>
			<th>需要人数</th>
			<th>完成的人数</th>
			<th>任务描述</th>
			<th>积分奖励</th>
			<th>是否接受</th>
		</tr>
        <tr v-for="(task, index) in availableTaskList">
            <th>{{task.taskId}}</th>
            <th>{{task.labelType}}</th>
			<th>{{task.imageNum}}</th>
            <th>{{task.requiredWorkerNum}}</th>
            <th>{{task.finishedWorkerNum}}</th>
            <th>{{task.taskDescription}}</th>
            <th>{{task.taskPrice}}</th>
            <th><input type="checkbox" v-on:click="operateOnTaskIdSet(index)"><br></th>
        </tr>
	</table>

    <br>
    <br>
    <br>
    <button class="button button-3d button-box button-jumbo" v-on:click="acceptTasks"><i class="fa fa-thumbs-up"> 提 交 </i></button>
</div>

<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/pageJump.js"></script>
<script src="../../js/worker/allNeed.js"></script>
<script src="../../js/worker/getTask.js"></script>
</body>
</html>
