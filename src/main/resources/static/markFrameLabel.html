<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框标注</title>
    <link rel="stylesheet" href="css/guide.css">
    <link rel="stylesheet" href="css/布局.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/markFrameLabel.css">
    <script src="js/jquery-1.11.0.min.js"></script>
</head>

<body  bgcolor=#F0F0F0>
<div  class="parent">
    <nav class = "top">
        <ul id="UI">
            <li class="LI"><a href="OverAllPage.html">整体标注</a></li>
            <li class="LI"><a class="active" href="#home">方框标注</a></li>
            <li class="LI"><a href="LineMarkPage.html">区域标注</a></li>
            <li class="LI"><a href="CheckFrameLabel.html">结果查看</a></li>
        </ul>
    </nav>

    <section class="left">
        <div class="btn-group">
            <button id="purgeButton">重置</button>
            <button id="saveButton">保存</button>
            <button id="previousButton">前一张</button>
            <button id="nextButton">后一张</button>
        </div>
    </section>

    <section class="center">
        <div id="partOfTagInCanvas"></div>
        <div id="canvasContainer">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </section>

    <section class="right">
        <div>
            <p>  标 签 1: </p>
            <select id="tagSelector1" onchange="selectTag()">
                <option value = "null">   无</option>
                <option value = "tag1">   人</option>
                <option value = "tag2">   花</option>
                <option value = "tag3">   草</option>
            </select>
        </div>

        <div>
            <p>  标 签 2: </p>
            <select id = "tagSelector2" onchange = "selectTag()" >
                <option value = "null">   无</option>
                <option value = "tag1">   鸟</option>
                <option value = "tag2">   虫</option>
                <option value = "tag3">   云</option>
            </select>
        </div>

        <div>
            <p>  标 签 3: </p>
            <select id = "tagSelector3" onchange = "selectTag()" >
                <option value = "null">   无</option>
                <option value = "tag1">   车</option>
                <option value = "tag2">   船</option>
                <option value = "tag3">   飞机</option>
            </select>
        </div>

        <div id="toolBar">
            <p>填写标签：</p>
            <input type="text" id="tagInput" name="tag" value="">
            <button id="addTagButton" class="buttonGrey">添加标签</button>
        </div>

    </section>

    <section class="bottom">

        <div>
            <ul id="tagList"></ul>
        </div>
    </section>
</div>
<script src="js/markFrameLabel.js"></script>
</body>
</html>
