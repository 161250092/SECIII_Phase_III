<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div id="container">
    <form method="post" action="/RegisterController/register" name="register">
        <div id="register">
            <h2>注册</h2>

            <label for="userName">用户名：</label>
            <input type="text" placeholder="请输入你的用户名" name="userName" id="userName">
            <div id="userNameFeedback"></div>

            <label for="password">密码：</label>
            <input type="password" name="password" id="password">

            <label for="conf-password">请再次输入密码：</label>
            <input type="password" name="conf-password" id="conf-password">
            <div id="confPasswordFeedback"></div>

            <button id="registerButton">注册</button>
        </div>
    </form>
</div>
<a href="/login.html">登陆</a>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/register/register.js"></script>
</body>
</html>
