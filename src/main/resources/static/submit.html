<!DOCTYPE html>
<!--页面跳转并传递参数试验 发起跳转页面-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src = "js/jquery-1.11.0.min.js"></script>
<script src = "js/pageJump.js"></script>
<script>
    window.onload = function() {

        $("#btn").on("click",function(){
            var name;
            var age;
            name = $("#name").val();
            age = $("#age").val();

           //sessionStorage.setItem('userId',name);


            console.log(name);
            console.log(age);
            url = "get.html?name="+name+"&age="+age;//此处拼接内容
            jumpToAnotherPage(url,name);

        });

    }
</script>
<body>
    输入姓名：<input type="text" id="name" name="name">
    <br>
    年龄：<input type="age" id="age" name="age">

    <button id="btn">跳转</button>
</body>
</html>
